<!DOCTYPE html>

  <html>
    <head>
      <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css'>
      <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="phonestyle.css">
      <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
      <script type="text/javascript" src="phoneapp.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>

      <div id="employee_filter_panel">
        <header class="cf">
          <div class="headericon"><i class="flaticon-people5 darkgreen"></i></div>
          <div class="headertitle">Filter By</div>
          <div class="headerexit"><i class="fa fa-times-circle"></i></div>
        </header>  
        <section>
          <div class="searchtab cf">
            <div class="searchtabicon"><i class="flaticon-people5 darkgreen"></i></div>
            <div class="searchtabtitle">Store</div>
            <div class="searchdropdownicon"><i class="fa fa-chevron-circle-up"></i></div>
          </div>
          <div class="searchtab cf">
            <div class="searchtabicon"><i class="flaticon-people5 darkgreen"></i></div>
            <div class="searchtabtitle">Position</div>
            <div class="searchdropdownicon"><i class="fa fa-chevron-circle-up"></i></div>
          </div>
          <div class="searchtab cf">
            <div class="searchtabicon"><i class="flaticon-people5 darkgreen"></i></div>
            <div class="searchtabtitle">Status</div>
            <div class="searchdropdownicon"><i class="fa fa-chevron-circle-up"></i></div>
          </div>
          <div class="searchtab cf">
            <div class="searchtabicon"><i class="flaticon-people5 darkgreen"></i></div>
            <div class="searchtabtitle">Gender</div>
            <div class="searchdropdownicon"><i class="fa fa-chevron-circle-up"></i></div>
          </div>
        </section>
      </div>
        

      


      <div id="employee_panel">
        <header>
          <div class="backarrow"><i class="fa fa-angle-left"></i><span class="arrowdivider"></div>
          <div class="titlebar">
            <i class="flaticon-people5"></i>
            <span class="maintitle">Employees</span>
          </div>
          <div class="sidenavbtn"><i class="fa fa-bars"></i></div>
        </header>
        
        <section class="searchbar">
          <div class="searchinput"><input type="text" placeholder="Search for"></div>
          <div class="filtersearch"><span class="filterbtn">Filter By</span></div>
        </section>



      </div>
      


      


    </body>


  </html>
